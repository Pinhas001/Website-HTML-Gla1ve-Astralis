    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="w-100 d-flex justify-content-center">
    <form>
        <div id="formAst">
          <img src="img/Astralis_form.png" width="50"><img src="Img/ASTRALIS-WHITE.png" width="200">
        </div>
        
        <legend>Formulário de contacto</legend>
        <div class="form-row">
            <div class="col">
                Primeiro Nome <input type="text" class="form-control" placeholder="Primeiro Nome">
            </div><br>
            <div class="col">
                Ultimo Nome <input type="text" class="form-control" placeholder="Ultimo Nome">
            </div><br>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div><br>
        </div>
        <div class="form-group">
          <label for="inputAddress">Morada</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua BlaBla nº26, Pedroso">
        </div><br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Distrito</label>
            <select id="inputState" class="form-control">
              <option selected>Porto</option>
              <option >Lisboa</option>
              <option >Faro</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Desejo receber publicidade
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Sign in</button>
    </form>
  </div>
<br><br>
